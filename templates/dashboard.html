<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auditor PQRS - Dashboard Profesional</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3><i class="fas fa-clipboard-check"></i> Auditor PQRS</h3>
            <p>Sistema Inteligente de Análisis</p>
        </div>
        
        <div class="sidebar-nav">
            <div class="nav-item">
                <a href="#" class="nav-link active" data-view="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link" data-view="upload">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Subir Documento</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link" data-view="reports">
                    <i class="fas fa-file-alt"></i>
                    <span>Reportes Guardados</span>
                </a>
            </div>
            <div class="nav-item">
                <a href="#" class="nav-link" data-view="analytics">
                    <i class="fas fa-chart-bar"></i>
                    <span>Análisis y Estadísticas</span>
                </a>
            </div>
        </div>
        
        <div class="mt-auto p-3">
            <div class="text-center">
                <small class="text-muted">Powered by Google Gemini AI</small>
            </div>
        </div>
    </nav>

    <div class="main-content" id="appMainContentContainer"> <header class="header">
            <div class="header-left">
                <button class="sidebar-toggle" id="sidebarToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="breadcrumb">Dashboard</div>
            </div>
            
            <div class="header-right">
                <button class="notification-btn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </button>
            </div>
        </header>

        <div class="content" id="dynamicContentArea"> </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
